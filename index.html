function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const œÜ1 = lat1 * Math.PI / 180;
  const œÜ2 = lat2 * Math.PI / 180;
  const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
  const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c * 3.28084;
}

function isPointInPolygon(point, polygon) {
  let inside = false;
  for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
    const xi = polygon[i].lng, yi = polygon[i].lat;
    const xj = polygon[j].lng, yj = polygon[j].lat;
    const intersect = ((yi > point.lat) !== (yj > point.lat)) && (point.lng < (xj - xi) * (point.lat - yi) / (yj - yi) + xi);
    if (intersect) inside = !inside;
  }
  return inside;
}

async function reverseGeocode(lat, lng) {
  try {
    const geocoder = new google.maps.Geocoder();
    const response = await geocoder.geocode({ location: { lat, lng } });
    if (response.results && response.results.length > 0) {
      return response.results[0].formatted_address;
    }
    return null;
  } catch (error) {
    console.error('Geocoding error:', error);
    return null;
  }
}

async function forwardGeocode(query) {
  try {
    const service = new google.maps.places.AutocompleteService();
    const request = { input: query, types: ['address'], componentRestrictions: { country: 'us' } };
    return new Promise((resolve) => {
      service.getPlacePredictions(request, (predictions, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
          resolve(predictions.map(p => ({ displayName: p.description, placeId: p.place_id })));
        } else {
          resolve([]);
        }
      });
    });
  } catch (error) {
    return [];
  }
}

async function getPlaceDetails(placeId) {
  return new Promise((resolve, reject) => {
    const service = new google.maps.places.PlacesService(document.createElement('div'));
    service.getDetails({ placeId }, (place, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK && place) {
        resolve({ lat: place.geometry.location.lat(), lng: place.geometry.location.lng() });
      } else {
        reject(new Error('Place details not found'));
      }
    });
  });
}

  function getLeaderboard() {
    const now = new Date();
    const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
    startOfWeek.setHours(0, 0, 0, 0);
    const startOfDay = new Date();
    startOfDay.setHours(0, 0, 0, 0);
    return teamMembers.map(member => {
      const memberPins = pins.filter(p => p.team_member_id === member.id);
      const weekPins = memberPins.filter(p => new Date(p.created_at) >= startOfWeek);
      const dayPins = memberPins.filter(p => new Date(p.created_at) >= startOfDay);
      let count = 0;
      if (leaderboardType === 'd2d') {
        if (leaderboardPeriod === 'week') count = weekPins.filter(p => p.status === 'estimate').length;
        else if (leaderboardPeriod === 'day') count = dayPins.filter(p => p.status === 'estimate').length;
        else count = memberPins.filter(p => p.status === 'estimate').length;
      } else {
        if (leaderboardPeriod === 'week') count = weekPins.filter(p => p.status === 'flyer').length;
        else if (leaderboardPeriod === 'day') count = dayPins.filter(p => p.status === 'flyer').length;
        else count = memberPins.filter(p => p.status === 'flyer').length;
      }
      const liveLocation = liveLocations.find(l => l.team_member_id === member.id);
      const isOnline = liveLocation && new Date(liveLocation.last_updated) > new Date(Date.now() - 5 * 60 * 1000);
      return { ...member, knockCount: count, isOnline };
    }).sort((a, b) => b.knockCount - a.knockCount);
  }

              <input value={customerPhone} onChange={(e) => setCustomerPhone(e.target.value)} placeholder="(555) 123-4567" className="input-field" />
            </div>
            <button onClick={async () => { await dropPinAtLocation(pendingPinLocation.lat, pendingPinLocation.lng, customerName, customerPhone, customerEmail, ''); }} className="btn-primary">üìç Drop Pin</button>

          <div className="spinner" style={{width:'40px',height:'40px'}}></div>

      {showCalendarModal && calendarData && (
        <div className="modal-overlay" onClick={() => setShowCalendarModal(false)}>

            <iframe src={GHL_CONFIG.calendarUrls.general} style={{width:'100%',height:'600px',border:'none',borderRadius:'1rem'}} />
            <button onClick={() => setShowCalendarModal(false)} className="btn-secondary" style={{width:'100%',marginTop:'1rem'}}>Close</button>
          </div>
        </div>
      )}

      {showAssignModal && selectedZone && (
        <div className="modal-overlay">
          <div className="modal-content">
            <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom:'1.5rem'}}>
              <h3 style={{fontSize:'1.5rem',fontWeight:'bold',color:'#1e293b'}}>üó∫Ô∏è {selectedZone.name}</h3>
              <button onClick={() => { setShowAssignModal(false); setSelectedZone(null); }} style={{width:'40px',height:'40px',borderRadius:'50%',border:'none',background:'#f1f5f9',fontSize:'1.5rem',cursor:'pointer'}}>√ó</button>
            </div>
            <div style={{padding:'1rem',background:'#f8fafc',borderRadius:'0.75rem',marginBottom:'1.5rem',border:'2px solid #e5e7eb'}}>
              <div style={{fontSize:'0.75rem',color:'#64748b',fontWeight:'600',marginBottom:'0.5rem'}}>üìÖ CREATED</div>
              <div style={{fontWeight:'700',color:'#1e293b'}}>{new Date(selectedZone.created_at).toLocaleDateString()} at {new Date(selectedZone.created_at).toLocaleTimeString()}</div>
              <div style={{fontSize:'0.875rem',color:'#64748b',marginTop:'0.5rem'}}>By {selectedZone.created_by}</div>
            </div>
            {selectedZone.assigned_to ? (
              <div style={{padding:'1rem',background:'#d1fae5',borderRadius:'0.75rem',border:'2px solid #10b981',marginBottom:'1rem'}}>
                <div style={{display:'flex',alignItems:'center',gap:'1rem'}}>
                  <div style={{width:'48px',height:'48px',borderRadius:'50%',background:teamMembers.find(u => u.id === selectedZone.assigned_to)?.color,display:'flex',alignItems:'center',justifyContent:'center',color:'white',fontWeight:'bold',fontSize:'1.25rem'}}>{teamMembers.find(u => u.id === selectedZone.assigned_to)?.name.charAt(0)}</div>
                  <div>
                    <div style={{fontSize:'0.75rem',color:'#065f46',fontWeight:'700'}}>‚úÖ ASSIGNED TO</div>
                    <div style={{fontWeight:'700',fontSize:'1.125rem',color:'#065f46'}}>{teamMembers.find(u => u.id === selectedZone.assigned_to)?.name}</div>
                  </div>
                </div>
              </div>
            ) : (
              <div>
                <p style={{fontSize:'0.9375rem',color:'#64748b',marginBottom:'1rem',fontWeight:'600'}}>üë• Assign this zone to a team member:</p>
                <div style={{maxHeight:'300px',overflowY:'auto'}}>
                  {teamMembers.map(member => (
                    <div key={member.id} onClick={() => assignZoneToUser(selectedZone.id, member.id)} style={{display:'flex',alignItems:'center',gap:'1rem',padding:'1rem',background:'white',border:'2px solid #e5e7eb',borderRadius:'0.75rem',marginBottom:'0.75rem',cursor:'pointer',transition:'all 0.2s'}} onMouseEnter={(e) => { e.currentTarget.style.borderColor = '#3b82f6'; e.currentTarget.style.background = '#eff6ff'; }} onMouseLeave={(e) => { e.currentTarget.style.borderColor = '#e5e7eb'; e.currentTarget.style.background = 'white'; }}>

                        <div style={{fontSize:'0.8125rem',color:'#64748b',fontWeight:'600'}}>{member.role}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
            <button onClick={() => deleteZone(selectedZone.id)} className="modern-button" style={{width:'100%',padding:'1rem',background:'#ef4444',color:'white',border:'none',borderRadius:'0.75rem',fontWeight:'700',marginTop:'1rem'}}>üóëÔ∏è Delete Zone</button>
          </div>
        </div>

      {!currentUser && (
        <div className="modal-overlay">
          <div className="modal-content" style={{maxHeight:'80vh',overflowY:'auto'}}>
            <h2 style={{fontSize:'1.75rem',fontWeight:'bold',marginBottom:'0.75rem',color:'#1e293b'}}>üëã Select Your Profile</h2>
            <p style={{color:'#64748b',marginBottom:'1.5rem',fontSize:'0.9375rem',fontWeight:'600'}}>Choose your name to start tracking</p>
            <div style={{marginBottom:'1rem'}}>
              {teamMembers.map(member => (
                <div key={member.id} className="user-card">
                  <div onClick={() => selectCurrentUser(member)} style={{flex:1,display:'flex',alignItems:'center',gap:'1rem'}}>
                    <div style={{width:'56px',height:'56px',borderRadius:'50%',background:member.color,display:'flex',alignItems:'center',justifyContent:'center',color:'white',fontWeight:'bold',fontSize:'1.5rem'}}>{member.name.charAt(0)}</div>
                    <div>
                      <div style={{fontWeight:'700',fontSize:'1.125rem',color:'#1e293b'}}>{member.name}</div>
                      <div style={{fontSize:'0.8125rem',color:'#64748b',fontWeight:'600'}}>{member.role}</div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
            {isAdmin && <button onClick={() => setShowUserModal(true)} className="btn-primary">‚ûï Add New Member</button>}
          </div>
        </div>
      )}

      {showUserModal && (
        <div className="modal-overlay">
          <div className="modal-content">
            <h3 style={{fontSize:'1.5rem',fontWeight:'bold',marginBottom:'1.5rem',color:'#1e293b'}}>‚ûï Add Team Member</h3>
            <input value={newUserName} onChange={e => setNewUserName(e.target.value)} placeholder="Full Name" className="input-field" style={{marginBottom:'1rem'}} />
            <select value={newUserRole} onChange={e => setNewUserRole(e.target.value)} className="input-field" style={{marginBottom:'1.5rem'}}>
              <option value="rep">üë§ Rep</option>
              <option value="flyer">üì¨ Flyer</option>
              <option value="admin">‚≠ê Admin</option>
            </select>
            <div style={{display:'flex',gap:'0.75rem'}}>
              <button onClick={addTeamMember} className="btn-primary" style={{flex:1}}>Add</button>
              <button onClick={() => { setShowUserModal(false); setNewUserName(""); setNewUserRole("rep"); }} className="btn-secondary" style={{flex:1}}>Cancel</button>
            </div>
          </div>
        </div>
      )}

      <button className={`hamburger-btn ${mobileMenuOpen?'open':''}`} onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div className={`${isMobile ? 'mobile-dropdown' : 'desktop-sidebar'} ${mobileMenuOpen ? 'open' : ''}`} style={{flexDirection:'column',background:'white',borderRadius:isMobile?0:'1.5rem',boxShadow:'0 8px 32px rgba(0,0,0,0.15)',overflow:'hidden'}}>
        <div style={{padding:'1.5rem',borderBottom:'1px solid #e5e7eb'}}>
          <h1 style={{fontSize:'1.875rem',fontWeight:'700',color:'#1e293b'}}>üè† RepZone V2</h1>
          {currentUser && (
            <div style={{display:'flex',alignItems:'center',gap:'0.75rem',marginTop:'1rem',padding:'1rem',background:'#f8fafc',borderRadius:'1rem'}}>
              <div style={{width:'48px',height:'48px',borderRadius:'50%',background:currentUser.color,display:'flex',alignItems:'center',justifyContent:'center',color:'white',fontWeight:'700',fontSize:'1.25rem'}}>{currentUser.name.charAt(0)}</div>
              <div style={{flex:1}}>
                <div style={{fontWeight:'600',color:'#1e293b'}}>{currentUser.name}</div>
                <div style={{fontSize:'0.75rem',color:'#64748b',textTransform:'uppercase'}}>{currentUser.role}</div>
              </div>
              <button onClick={() => { if (confirm('Switch user?')) { setCurrentUser(null); localStorage.removeItem('current_user_id'); } }} style={{padding:'0.5rem 1rem',background:'#e5e7eb',border:'none',borderRadius:'0.5rem',fontSize:'0.875rem',fontWeight:'600',cursor:'pointer'}}>Switch</button>
            </div>
          )}
        </div>

        <div style={{display:'flex',borderBottom:'1px solid #e5e7eb'}}>
          <div className={`tab ${activeTab==='map'?'active':''}`} onClick={()=>setActiveTab('map')} style={{flex:1,textAlign:'center'}}>üó∫Ô∏è Map</div>
          <div className={`tab ${activeTab==='stats'?'active':''}`} onClick={()=>setActiveTab('stats')} style={{flex:1,textAlign:'center'}}>üìä Stats</div>
          <div className={`tab ${activeTab==='leaderboard'?'active':''}`} onClick={()=>setActiveTab('leaderboard')} style={{flex:1,textAlign:'center'}}>üèÜ Leaders</div>
        </div>

        <div style={{flex:1,overflowY:'auto',padding:'1.5rem'}}>
          {activeTab === 'map' && (
            <>
              <div className="stat-card" style={{marginBottom:'1rem'}}>
                <h3 style={{fontSize:'1rem',fontWeight:'600',marginBottom:'1rem',color:'#1e293b'}}>üéØ Mode</h3>
                <div style={{display:'grid',gridTemplateColumns:'repeat(3,1fr)',gap:'0.5rem',marginBottom:'1rem'}}>
                  <div className={`mode-btn ${mode==='drop-pin'?'active':''}`} onClick={() => setMode('drop-pin')}>üìç Pin</div>
                  {isAdmin && <div className={`mode-btn ${mode==='draw-zone'?'active':''}`} onClick={() => setMode('draw-zone')}>‚úèÔ∏è Zone</div>}
                  {isAdmin && <div className={`mode-btn ${mode==='select'?'active':''}`} onClick={() => setMode('select')}>üëÜ Select</div>}
                </div>
                {mode === 'draw-zone' && zonePoints.length > 0 && (
                  <div style={{display:'flex',gap:'0.5rem'}}>
                    <button onClick={finishZone} className="modern-button" style={{flex:1,padding:'0.75rem',background:'#10b981',color:'white',border:'none',borderRadius:'0.5rem',fontWeight:'700'}}>‚úÖ Finish ({zonePoints.length})</button>
                    <button onClick={cancelZoneDrawing} className="modern-button" style={{padding:'0.75rem',background:'#ef4444',color:'white',border:'none',borderRadius:'0.5rem',fontWeight:'700'}}>‚úñ</button>
                  </div>
                )}
                {mode === 'drop-pin' && <div style={{padding:'0.75rem',background:'#d1fae5',borderRadius:'0.5rem',fontSize:'0.875rem',fontWeight:'600',color:'#065f46',textAlign:'center'}}>‚úÖ Click map to drop pin!</div>}
                {mode === 'select' && <div style={{padding:'0.75rem',background:'#eff6ff',borderRadius:'0.5rem',fontSize:'0.875rem',fontWeight:'600',color:'#1e40af',textAlign:'center'}}>üëÜ Click zone to assign/manage</div>}
              </div>

              <div className="stat-card" style={{marginBottom:'1rem'}}>
                <h3 style={{fontSize:'1rem',fontWeight:'600',marginBottom:'1rem',color:'#1e293b'}}>üéØ Lead Type</h3>
                <div style={{display:'grid',gridTemplateColumns:'repeat(2,1fr)',gap:'0.75rem',marginBottom:'1rem'}}>
                  {Object.entries(LEAD_TYPES).map(([key, type]) => (
                    <div key={key} onClick={() => setStatus(key)} className={`lead-type-btn ${status===key?'active':''}`} style={{background:type.color,color:'white'}}>
                      <div style={{fontSize:'1.5rem',marginBottom:'0.25rem'}}>{type.icon}</div>
                      <div style={{fontSize:'0.875rem',fontWeight:'700'}}>{type.label}</div>
                    </div>
                  ))}
                </div>
                <button onClick={() => setFdMode(!fdMode)} className="modern-button" style={{width:'100%',padding:'0.875rem',background:fdMode?'#10b981':'#3b82f6',color:'white',border:'none',borderRadius:'0.75rem',fontWeight:'700',marginBottom:'0.75rem'}}>{fdMode ? '‚úÖ FD Mode ON' : 'üèòÔ∏è Enable FD Mode'}</button>
                <textarea value={note} onChange={(e) => setNote(e.target.value)} placeholder="Note (gate code, dog, etc.)" rows={2} className="textarea-field" />
              </div>

              <div className="stat-card" style={{marginBottom:'1rem'}}>
                <h3 style={{fontSize:'1rem',fontWeight:'600',marginBottom:'1rem',color:'#1e293b'}}>üîç Search Address</h3>
                <input value={addressSearch} onChange={(e) => setAddressSearch(e.target.value)} placeholder="Type address..." className="search-input" />
                {searching && <div style={{marginTop:'0.5rem',fontSize:'0.875rem',color:'#64748b',fontWeight:'600'}}>Searching...</div>}
                {searchResults.length > 0 && (
                  <div style={{marginTop:'0.5rem',maxHeight:'200px',overflowY:'auto'}}>
                    {searchResults.map((result, idx) => (
                      <div key={idx} onClick={() => selectSearchResult(result)} className="search-result">{result.displayName}</div>
                    ))}
                  </div>
                )}
              </div>

              {trackingEnabled && currentLocation && (
                <div className={`gps-indicator ${!gpsIsFresh?'stale':''}`}>
                  <div style={{display:'flex',alignItems:'center',gap:'0.75rem'}}>
                    <div style={{width:'12px',height:'12px',background:gpsIsFresh?'#10b981':'#f59e0b',borderRadius:'50%',animation:'pulse 2s infinite'}}></div>
                    <div>
                      <div style={{fontWeight:'700',fontSize:'0.9375rem',color:'#1e293b'}}>GPS {gpsIsFresh ? 'Active' : 'Stale'}</div>
                      <div style={{fontSize:'0.8125rem',color:'#64748b'}}>Age: {gpsAge}s</div>
                    </div>
                  </div>
                </div>
              )}

              {visibleZones.length > 0 && (
                <div style={{marginTop:'1rem',padding:'1rem',background:'#eff6ff',borderRadius:'1rem',border:'2px solid #3b82f6'}}>
                  <div style={{fontWeight:'700',marginBottom:'0.75rem',color:'#1e293b',fontSize:'1.0625rem'}}>
                    üó∫Ô∏è Zones ({visibleZones.length})
                    {!isAdmin && <span style={{fontSize:'0.75rem',color:'#64748b',fontWeight:'400',marginLeft:'0.5rem'}}>(Your zones)</span>}
                  </div>
                  {visibleZones.map(zone => {
                    const assignedUser = teamMembers.find(u => u.id === zone.assigned_to);
                    return (
                      <div key={zone.id} onClick={() => { if (isAdmin) { setSelectedZone(zone); setShowAssignModal(true); } }} style={{padding:'0.875rem',background:'white',border:'2px solid #e5e7eb',borderRadius:'0.75rem',marginBottom:'0.75rem',cursor:isAdmin?'pointer':'default',transition:'all 0.2s',display:'flex',alignItems:'center',justifyContent:'space-between'}}>
                        <div style={{display:'flex',alignItems:'center',gap:'0.75rem',flex:1}}>
                          <span style={{display:'inline-block',width:'16px',height:'16px',borderRadius:'50%',background:assignedUser ? assignedUser.color : zone.color}}></span>
                          <div>
                            <div style={{fontWeight:'700',fontSize:'0.9375rem',color:'#1e293b'}}>{zone.name}</div>
                            {assignedUser && <div style={{fontSize:'0.75rem',color:'#64748b',marginTop:'0.25rem'}}>üë§ {assignedUser.name}</div>}
                            <div style={{fontSize:'0.6875rem',color:'#94a3b8',marginTop:'0.25rem'}}>{new Date(zone.created_at).toLocaleDateString()}</div>
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}
            </>
          )}

          {activeTab === 'stats' && (
            <div className="stat-card">
              <h3 style={{fontSize:'1rem',fontWeight:'600',marginBottom:'1rem',color:'#1e293b'}}>üìä Your Stats</h3>
              <div style={{display:'grid',gridTemplateColumns:'repeat(2,1fr)',gap:'0.75rem'}}>
                <div style={{padding:'1rem',background:'#f8fafc',borderRadius:'0.75rem',textAlign:'center',border:'2px solid #e5e7eb'}}>
                  <div style={{fontSize:'2rem',fontWeight:'700',color:'#10b981'}}>{stats.estimates}</div>
                  <div style={{fontSize:'0.75rem',color:'#64748b',fontWeight:'600',textTransform:'uppercase'}}>ESTIMATES</div>
                </div>
                <div style={{padding:'1rem',background:'#f8fafc',borderRadius:'0.75rem',textAlign:'center',border:'2px solid #e5e7eb'}}>
                  <div style={{fontSize:'2rem',fontWeight:'700',color:'#f59e0b'}}>{stats.callbacks}</div>
                  <div style={{fontSize:'0.75rem',color:'#64748b',fontWeight:'600',textTransform:'uppercase'}}>CALLBACKS</div>
                </div>
                <div style={{padding:'1rem',background:'#f8fafc',borderRadius:'0.75rem',textAlign:'center',border:'2px solid #e5e7eb'}}>
                  <div style={{fontSize:'2rem',fontWeight:'700',color:'#3b82f6'}}>{stats.flyers}</div>
                  <div style={{fontSize:'0.75rem',color:'#64748b',fontWeight:'600',textTransform:'uppercase'}}>FLYERS</div>
                </div>
                <div style={{padding:'1rem',background:'#f8fafc',borderRadius:'0.75rem',textAlign:'center',border:'2px solid #e5e7eb'}}>
                  <div style={{fontSize:'2rem',fontWeight:'700',color:'#1e293b'}}>{stats.totalPins}</div>
                  <div style={{fontSize:'0.75rem',color:'#64748b',fontWeight:'600',textTransform:'uppercase'}}>TOTAL</div>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'leaderboard' && (
            <div className="stat-card">
              <h3 style={{fontSize:'1rem',fontWeight:'600',marginBottom:'1rem',color:'#1e293b'}}>üèÜ Leaderboard</h3>
              <div style={{display:'flex',gap:'0.5rem',marginBottom:'1rem'}}>
                {['day', 'week', 'all'].map(period => (
                  <button key={period} onClick={() => setLeaderboardPeriod(period)} className={`filter-btn ${leaderboardPeriod===period?'active':''}`} style={{flex:1}}>{period==='day'?'Today':period==='week'?'Week':'All Time'}</button>
                ))}
              </div>
              <div style={{display:'flex',gap:'0.5rem',marginBottom:'1rem'}}>
                {['d2d', 'flyer'].map(type => (
                  <button key={type} onClick={() => setLeaderboardType(type)} className={`filter-btn ${leaderboardType===type?'active':''}`} style={{flex:1}}>{type==='d2d'?'üö™ Door-to-Door':'üì¨ Flyer Drops'}</button>
                ))}
              </div>
              <div style={{maxHeight:'400px',overflowY:'auto'}}>
                {leaderboard.map((member, idx) => (
                  <div key={member.id} style={{display:'flex',alignItems:'center',gap:'0.75rem',padding:'0.875rem',background:'white',borderRadius:'0.75rem',marginBottom:'0.5rem',border:'2px solid #e5e7eb'}}>
                    <div className={`rank-badge ${idx<3?`rank-${idx+1}`:''}`} style={idx>=3?{background:'#334155',color:'white'}:{color:'white'}}>{idx+1}</div>
                    <div style={{width:'32px',height:'32px',borderRadius:'50%',background:member.color,display:'flex',alignItems:'center',justifyContent:'center',color:'white',fontWeight:'700',fontSize:'0.875rem'}}>{member.name.charAt(0)}</div>
                    <div style={{flex:1}}>
                      <div style={{fontWeight:'600',color:'#1e293b',fontSize:'0.9375rem'}}>{member.name}</div>
                      <div style={{fontSize:'0.75rem',color:'#64748b'}}>
                        {member.isOnline ? 'üü¢ Online' : '‚ö™ Offline'}
                      </div>
                    </div>
                    <div style={{textAlign:'right'}}>
                      <div style={{fontSize:'1.25rem',fontWeight:'700',color:'#1e293b'}}>{member.knockCount}</div>
                      <div style={{fontSize:'0.625rem',color:'#64748b',fontWeight:'600',textTransform:'uppercase'}}>
                        {leaderboardType==='d2d'?'A LEADS':'FLYERS'}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<RepZoneApp />);
</script>
